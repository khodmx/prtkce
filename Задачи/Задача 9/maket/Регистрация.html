<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Регистрация</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;500;700;900">
    <link rel="stylesheet" href="css/font-awesome.min.css">
    <link rel="stylesheet" href="css/main.css">
    <style type="text/css"></style>
</head>
<body style="background-color: #252424">
<div class="container">
    <header>
        <h2 class="text-white text-center" style="margin-top:200px;">Регистрация</h2>
        <form>
            <div class="row" style="width:450px; margin-left: 330px; margin-top: 30px">
                    <input type="text-center" class="form-control" placeholder="Имя и фамилия">
                </div>
            <div class="form-group mb-2 text-white mx-auto" style="width:450px; margin-top: -11px">
                <label for="exampleInputEmail1"></label>
                <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="E-mail">
            </div>
            <div class="form-group mb-2 text-white mx-auto" style="width:450px;margin-top:-20px">
                <label for="exampleInputPassword1"></label>
                <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Пароль">
            </div>
            <button type="submit" class="btn btn-success text-center" style="width:450px;margin-top:4px; margin-left: 330px">Зарегистрироваться</button>
        </form>
    </header>
</div>
</body>
</html>
